<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsgram Rewards</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://api.adsgram.ai/js/sdk.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 selection:bg-indigo-100">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100 transition-all duration-300 hover:shadow-2xl">
        
        <div class="bg-indigo-600 p-6 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <h1 class="text-2xl font-bold text-white relative z-10">Reward Bot</h1>
            <p class="text-indigo-200 text-sm mt-1 relative z-10">Watch ads & earn real money</p>
        </div>

        <div class="p-6 space-y-6">
            
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl p-5 text-white shadow-lg transform transition hover:scale-[1.02]">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-xs font-medium text-blue-100 uppercase tracking-wider">Total Balance</p>
                        <h2 class="text-3xl font-bold mt-1" id="balanceDisplay">৳0.00</h2>
                    </div>
                    <div class="h-10 w-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <i class="fa-solid fa-wallet text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 text-center">
                    <p class="text-gray-500 text-xs font-medium mb-1">Ads Watched</p>
                    <p class="text-xl font-bold text-gray-800" id="pointsDisplay">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 text-center">
                    <p class="text-gray-500 text-xs font-medium mb-1">Status</p>
                    <div class="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full bg-green-100 text-green-700 text-xs font-bold">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        Adsgram Ready
                    </div>
                </div>
            </div>

            <button id="adBtn" class="group w-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-3 disabled:opacity-70 disabled:cursor-not-allowed">
                <span class="group-hover:scale-110 transition-transform duration-200">
                    <i class="fa-solid fa-play-circle text-xl"></i>
                </span>
                <span id="btnText">Watch Video Ad</span>
            </button>
        </div>
        
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">Powered by Adsgram</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const CONFIG = {
            blockId: "int-19079", // <--- Adsgram Dashboard থেকে Block ID এখানে বসাও (যেমন: "int-123456")
            rewardAmount: 0.008, 
            storageKeyPoints: 'adsgram_points',
            storageKeyBalance: 'adsgram_balance'
        };

        // --- State Management ---
        const state = {
            points: parseInt(localStorage.getItem(CONFIG.storageKeyPoints)) || 0,
            balance: parseFloat(localStorage.getItem(CONFIG.storageKeyBalance)) || 0.00
        };

        // --- DOM Elements ---
        const ui = {
            balance: document.getElementById('balanceDisplay'),
            points: document.getElementById('pointsDisplay'),
            btn: document.getElementById('adBtn'),
            btnText: document.getElementById('btnText')
        };

        // --- Core Functions ---
        function updateDisplay() {
            ui.points.textContent = state.points;
            ui.balance.textContent = '৳' + state.balance.toFixed(2);
        }

        function saveState() {
            localStorage.setItem(CONFIG.storageKeyPoints, state.points);
            localStorage.setItem(CONFIG.storageKeyBalance, state.balance.toFixed(2));
        }

        function setLoading(isLoading) {
            if (isLoading) {
                ui.btn.disabled = true;
                ui.btnText.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Loading Ad...';
            } else {
                ui.btn.disabled = false;
                ui.btnText.textContent = 'Watch Next Ad';
            }
        }

        function handleReward() {
            state.points += 1;
            state.balance += CONFIG.rewardAmount;
            
            saveState();
            updateDisplay();

            // Success Alert
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });

            Toast.fire({
                icon: 'success',
                title: 'Reward added successfully!'
            });
        }

        // --- Adsgram Logic ---
        ui.btn.addEventListener('click', () => {
            // Check if SDK is loaded
            if (!window.Adsgram) {
                Swal.fire({
                    icon: 'error',
                    title: 'SDK Error',
                    text: 'Adsgram SDK not loaded yet. Check your connection.',
                });
                return;
            }

            setLoading(true);

            // Initialize Adsgram Controller
            const AdController = window.Adsgram.init({ blockId: CONFIG.blockId });

            // Show Ad
            AdController.show().then((result) => {
                // User watched the ad successfully
                handleReward();
            }).catch((result) => {
                // User skipped or Error occurred
                console.error("Adsgram Error:", result);
                
                // result.done indicates if user finished watching
                let msg = 'You skipped the ad.';
                if(result.description) {
                    msg = result.description;
                }

                Swal.fire({
                    icon: 'warning',
                    title: 'No Reward',
                    text: msg,
                    confirmButtonColor: '#f59e0b'
                });
            }).finally(() => {
                setLoading(false);
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', updateDisplay);

    </script>
</body>
</html>
