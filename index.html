<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Viewer</title>
    
    <link rel="preconnect" href="https://richinfo.co">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .ads-btn {
            background-color: #3390ec;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            transition: opacity 0.2s;
        }

        .ads-btn:active { transform: scale(0.98); }
        
        .ads-btn:disabled {
            background-color: #b0c4de;
            cursor: wait;
        }
    </style>
</head>
<body>

    <button class="ads-btn" id="watchAdBtn">Watch Ads</button>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const adBtn = document.getElementById('watchAdBtn');
        let adController = null;

        document.addEventListener("DOMContentLoaded", () => {
            if (window.TelegramAdsController) {
                adController = new TelegramAdsController();
            }
        });

        adBtn.addEventListener('click', async () => {
            adBtn.disabled = true;
            adBtn.innerText = "Loading";

            try {
                if (!adController) adController = new TelegramAdsController();

                await adController.initialize({
                    pubId: "996418",
                    appId: "5100",
                });

            } catch (error) {
                console.error("Ad failed:", error);
            }

            setTimeout(() => {
                adBtn.disabled = false;
                adBtn.innerText = "Watch Ads";
            }, 3000);
        });
    </script>
</body>
</html>
